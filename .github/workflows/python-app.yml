name: ðŸš€ CI/CD Pipeline - API Consulta v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: docker.io
  IMAGE_NAME: poc-api-consulta-v2

jobs:
  # ===== JOB 1: CODE QUALITY & TESTING =====
  quality-check:
    name: ðŸ” Quality Checks & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio isort flake8

      - name: ðŸ“ Import sorting check (isort)
        run: isort --check-only --diff src/ tests/

      - name: ðŸš¨ Linting (Flake8)
        run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: ðŸ§ª Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ===== JOB 2: SECURITY SCAN =====
  security-scan:
    name: ðŸ”’ Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: ðŸ” Security audit (Safety)
        run: |
          pip install safety
          safety check -r requirements.txt --ignore 70715 --ignore 70716

      - name: ðŸ›¡ï¸ Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r src/ -c .bandit -f json -o bandit-report.json

      - name: ðŸ“¤ Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ===== JOB 3: BUILD & PUSH DOCKER IMAGE =====
  build-and-push:
    name: ðŸ—ï¸ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Validate Docker configuration
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Full image path: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

      - name: ðŸ”¨ Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: ðŸ“‹ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ðŸ“¦ Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # ===== JOB 4: DEPLOY TO STAGING =====
  deploy-staging:
    name: ðŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: ðŸš€ Deploy to staging
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Aqui vocÃª adicionaria os comandos especÃ­ficos para deploy
          # Por exemplo: kubectl, docker-compose, ou chamadas para API

  # ===== JOB 5: DEPLOY TO PRODUCTION =====
  deploy-production:
    name: ðŸŒŸ Deploy to Production VPS
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”‘ Setup SSH connection
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: ðŸ“‹ Add VPS to known hosts
        run: |
          ssh-keyscan -H 69.62.103.163 >> ~/.ssh/known_hosts

      - name: ðŸŒŸ Deploy to Production VPS
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          echo "ðŸŒŸ Deploying to production VPS: 69.62.103.163"
          echo "Image: $IMAGE_TAG"
          
          # Create directory structure on VPS first
          ssh root@69.62.103.163 << EOF
            echo "ðŸ“ Creating project structure..."
            mkdir -p /opt/api-consulta-v2/logs
            mkdir -p /opt/api-consulta-v2/storage
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/dashboards
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/datasources
          EOF
          
          # Transfer necessary files to VPS
          echo "ðŸ“¤ Transferring configuration files..."
          scp -r docker-compose.vps.yml Makefile nginx.vps.conf root@69.62.103.163:/opt/api-consulta-v2/
          scp -r monitoring/ root@69.62.103.163:/opt/api-consulta-v2/
          
          # Connect to VPS and deploy using Make
          echo "ðŸš€ Starting deployment..."
          ssh root@69.62.103.163 << EOF
            export DOCKER_HUB_USERNAME=$DOCKER_USERNAME
            export MONGO_URI="$MONGO_URI"
            export SECRET_KEY="$SECRET_KEY"
            
            echo "ðŸ“ Preparing deployment..."
            cd /opt/api-consulta-v2
            
            echo "ðŸš€ Deploying using Make..."
            make docker-vps
            
            echo "âœ… Deployment completed successfully!"
          EOF

      - name: ðŸ¥ Final health check
        run: |
          echo "ðŸ¥ Checking API health..."
          sleep 5
          curl -f http://69.62.103.163/health
          echo "âœ… API is healthy and accessible!"
