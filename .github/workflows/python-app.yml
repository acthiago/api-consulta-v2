name: Deploy para DigitalOcean

on:
  push:
    branches:
      - main  # Aciona o pipeline quando houver um push na branch main
  workflow_dispatch:  # Permite rodar manualmente o workflow

jobs:
  CI:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Clonar repositório
        uses: actions/checkout@v4.2.2

      - name: 🔨 Configurar Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: 🔑 Login no Docker
        uses: docker/login-action@v3.5.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}


      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: 🏗️ Construir e push da imagem Docker
        run: |
          docker build -t ${{ secrets.DO_REGISTRY }}/poc-api-consulta-v2:latest .
          docker push ${{ secrets.DO_REGISTRY }}/poc-api-consulta-v2:latest


