name: 🚀 CI/CD Pipeline - API Consulta v2

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  PYTHON_VERSION: "3.11"
  REGISTRY: docker.io
  IMAGE_NAME: poc-api-consulta-v2

jobs:
  # ===== JOB 1: CODE QUALITY & TESTING =====
  quality-check:
    name: 🔍 Quality Checks & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio isort

      - name: 📝 Import sorting check (isort)
        run: isort --check-only --diff src/ tests/

      - name: 🧪 Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella

  # ===== JOB 2: SECURITY SCAN =====
  security-scan:
    name: 🔒 Security Scan
    runs-on: ubuntu-latest
    needs: quality-check
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: 🔍 Security audit (pip-audit)
        run: |
          pip install pip-audit
          # Run pip-audit and ignore vulnerabilities without fixes
          pip-audit -r requirements.txt --ignore-vuln GHSA-wj6h-64fc-37mp

      - name: 🛡️ Security scan (Bandit)
        run: |
          pip install bandit
          bandit -r src/ -c .bandit -f json -o bandit-report.json

      - name: 📤 Upload security reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: |
            bandit-report.json

  # ===== JOB 3: BUILD & PUSH DOCKER IMAGE =====
  build-and-push:
    name: 🏗️ Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: [quality-check, security-scan]
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Validate Docker configuration
        run: |
          echo "Registry: ${{ env.REGISTRY }}"
          echo "Image Name: ${{ env.IMAGE_NAME }}"
          echo "Full image path: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"

      - name: 🔨 Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔑 Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: 📋 Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: 📦 Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          build-args: |
            BUILDTIME=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VERSION=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.version'] }}

  # ===== JOB 4: VALIDATE VPS CONFIGURATIONS =====
  validate-vps-config:
    name: 🔧 Validate VPS Configurations
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4
        
      - name: 🔍 Validate Docker Compose files
        run: |
          # Install docker-compose for validation
          sudo apt-get update
          sudo apt-get install -y docker-compose
          
          echo "🔍 Validating docker-compose.vps.yml..."
          docker-compose -f docker-compose.vps.yml config --quiet
          
          echo "🔍 Validating docker-compose.vps-simple.yml..."
          docker-compose -f docker-compose.vps-simple.yml config --quiet
          
          echo "✅ All Docker Compose files are valid!"
      
      - name: 🔍 Validate VPS configurations
        run: |
          echo "🔍 Checking VPS monitoring configurations..."
          
          # Check if all required VPS files exist
          required_files=(
            "monitoring/prometheus-vps/prometheus-robust.yml"
            "monitoring/prometheus-vps/prometheus-simple.yml"
            "monitoring/grafana/provisioning-vps/datasources/prometheus-direct.yml"
            "monitoring/grafana/provisioning-vps/datasources/prometheus-robust.yml"
            "scripts/debug-vps.sh"
            "docs/TROUBLESHOOTING_VPS.md"
          )
          
          for file in "${required_files[@]}"; do
            if [ -f "$file" ]; then
              echo "✅ $file exists"
            else
              echo "❌ $file is missing"
              exit 1
            fi
          done
          
          echo "✅ All VPS configuration files are present!"
      
      - name: 🔍 Validate YAML syntax
        run: |
          echo "🔍 Validating YAML syntax..."
          
          # Install yq for YAML validation
          sudo snap install yq
          
          yaml_files=(
            "monitoring/prometheus-vps/prometheus-robust.yml"
            "monitoring/prometheus-vps/prometheus-simple.yml"
            "monitoring/grafana/provisioning-vps/datasources/prometheus-direct.yml"
            "monitoring/grafana/provisioning-vps/datasources/prometheus-robust.yml"
          )
          
          for file in "${yaml_files[@]}"; do
            echo "Validating $file..."
            yq eval '.' "$file" > /dev/null
            echo "✅ $file syntax is valid"
          done

  # ===== JOB 5: DEPLOY TO STAGING =====
  deploy-staging:
    name: 🚀 Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging
    
    steps:
      - name: 🚀 Deploy to staging
        run: |
          echo "🚀 Deploying to staging environment..."
          echo "Image: ${{ needs.build-and-push.outputs.image-tag }}"
          # Aqui você adicionaria os comandos específicos para deploy
          # Por exemplo: kubectl, docker-compose, ou chamadas para API

  # ===== JOB 6: DEPLOY TO PRODUCTION =====
  deploy-production:
    name: 🌟 Deploy to Production VPS
    runs-on: ubuntu-latest
    needs: [build-and-push, validate-vps-config]
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production
    
    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🔑 Setup SSH connection
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.VPS_SSH_PRIVATE_KEY }}

      - name: 📋 Add VPS to known hosts
        run: |
          ssh-keyscan -H 69.62.103.163 >> ~/.ssh/known_hosts

      - name: 🌟 Deploy to Production VPS
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image-tag }}
          DOCKER_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          MONGO_URI: ${{ secrets.MONGO_URI }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
        run: |
          echo "🌟 Deploying to production VPS: 69.62.103.163"
          echo "Image: $IMAGE_TAG"
          
          # Create directory structure on VPS first
          echo "📁 Creating project structure on VPS..."
          ssh root@69.62.103.163 << 'SETUP_EOF'
            echo "Creating /opt/api-consulta-v2 structure..."
            mkdir -p /opt/api-consulta-v2/logs
            mkdir -p /opt/api-consulta-v2/storage
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/dashboards
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/datasources
            
            # Remove any existing prometheus.yml directory (corrupted state)
            if [ -d "/opt/api-consulta-v2/monitoring/prometheus.yml" ]; then
              echo "⚠️ Removing corrupted prometheus.yml directory..."
              rm -rf /opt/api-consulta-v2/monitoring/prometheus.yml
            fi
            
            # Set permissions
            chmod -R 755 /opt/api-consulta-v2
            
            echo "Directory structure created successfully:"
            ls -la /opt/api-consulta-v2/
            ls -la /opt/api-consulta-v2/monitoring/
          SETUP_EOF
          
          # Transfer configuration files first
          echo "📤 Transferring main configuration files..."
          scp docker-compose.vps.yml root@69.62.103.163:/opt/api-consulta-v2/
          scp Makefile root@69.62.103.163:/opt/api-consulta-v2/
          
          # Transfer monitoring files with robust VPS configurations
          echo "📤 Transferring monitoring configuration with VPS optimizations..."
          
          # Create directories on VPS first
          ssh root@69.62.103.163 << 'DIRS_EOF'
            mkdir -p /opt/api-consulta-v2/monitoring/prometheus-vps
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/provisioning-vps/datasources
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/provisioning-vps/dashboards
            mkdir -p /opt/api-consulta-v2/monitoring/grafana/dashboards-json
            mkdir -p /opt/api-consulta-v2/scripts
            mkdir -p /opt/api-consulta-v2/docs
          DIRS_EOF
          
          # Transfer VPS-specific configurations
          scp -r monitoring/prometheus-vps/* root@69.62.103.163:/opt/api-consulta-v2/monitoring/prometheus-vps/
          scp -r monitoring/grafana/provisioning-vps/* root@69.62.103.163:/opt/api-consulta-v2/monitoring/grafana/provisioning-vps/
          scp -r monitoring/grafana/dashboards-json/* root@69.62.103.163:/opt/api-consulta-v2/monitoring/grafana/dashboards-json/
          
          # Transfer debug scripts and documentation
          scp scripts/debug-vps.sh root@69.62.103.163:/opt/api-consulta-v2/scripts/
          scp docs/TROUBLESHOOTING_VPS.md root@69.62.103.163:/opt/api-consulta-v2/docs/
          scp docker-compose.vps-simple.yml root@69.62.103.163:/opt/api-consulta-v2/
          
          # Connect to VPS and deploy using Make with robust monitoring
          echo "🚀 Starting deployment with enhanced VPS configurations..."
          ssh root@69.62.103.163 << EOF
            export DOCKER_HUB_USERNAME=$DOCKER_USERNAME
            export MONGO_URI="$MONGO_URI"
            export SECRET_KEY="$SECRET_KEY"
            
            echo "📁 Preparing deployment..."
            cd /opt/api-consulta-v2
            
            # Make debug script executable
            chmod +x scripts/debug-vps.sh
            
            echo "🔍 Pre-deployment verification..."
            ./scripts/debug-vps.sh config
            
            echo "🚀 Deploying using Make..."
            make docker-vps
            
            echo "⏳ Waiting for services to initialize..."
            sleep 30
            
            echo "🔍 Post-deployment health check..."
            ./scripts/debug-vps.sh connectivity
            
            echo "✅ Deployment completed successfully!"
          EOF
          
      - name: 🌐 Verify deployment endpoints
        run: |
          echo "🔍 Verifying VPS endpoints are accessible..."
          
          # Wait a bit more for services to fully start
          sleep 60
          
          # Test main endpoints (with retries)
          endpoints=(
            "http://62.62.103.163:8000/health:API Health"
            "http://62.62.103.163:9090/-/healthy:Prometheus Health"
            "http://62.62.103.163:3000/api/health:Grafana Health"
          )
          
          for endpoint_info in "${endpoints[@]}"; do
            IFS=':' read -r url description <<< "$endpoint_info"
            echo "Testing $description: $url"
            
            for i in {1..5}; do
              if curl -f -s "$url" > /dev/null; then
                echo "✅ $description is responding"
                break
              else
                echo "⏳ Attempt $i/5 failed, retrying in 10s..."
                sleep 10
                if [ $i -eq 5 ]; then
                  echo "⚠️ $description is not responding after 5 attempts"
                fi
              fi
            done
          done

  # ===== JOB 7: POST-DEPLOYMENT NOTIFICATION =====
  notify-completion:
    name: 📢 Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-production]
    if: always() && (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production'))
    
    steps:
      - name: 📢 Deployment Status Summary
        run: |
          if [ "${{ needs.deploy-production.result }}" == "success" ]; then
            echo "🎉 DEPLOYMENT SUCCESS!"
            echo "✅ API Consulta V2 deployed successfully to VPS"
            echo "🌐 API: http://62.62.103.163:8000"
            echo "📊 Prometheus: http://62.62.103.163:9090"
            echo "📈 Grafana: http://62.62.103.163:3000"
            echo "📚 Troubleshooting: Use ./scripts/debug-vps.sh for diagnostics"
          else
            echo "❌ DEPLOYMENT FAILED!"
            echo "🔍 Check the deploy-production job logs for details"
            echo "📚 Use docs/TROUBLESHOOTING_VPS.md for guidance"
            exit 1
          fi
