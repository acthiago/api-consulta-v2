    name: ÔøΩ Quality Checks & Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ÔøΩüêç Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black isort flake8 mypy

      - name: üîç Code formatting check (Black)
        run: black --check --diff src/ tests/

      - name: üìù Import sorting check (isort)
        run: isort --check-only --diff src/ tests/

      - name: üö® Linting (Flake8)
        run: flake8 src/ tests/ --max-line-length=88 --extend-ignore=E203,W503

      - name: üî¨ Type checking (MyPy)
        run: mypy src/ --ignore-missing-imports

      - name: üß™ Run unit tests
        run: |
          pytest tests/ -v --cov=src --cov-report=xml --cov-report=term-missing
        env:
          PYTHONPATH: ${{ github.workspace }}

      - name: üìä Upload coverage to Codecov
