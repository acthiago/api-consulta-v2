# Configuração simplificada do Prometheus (sem route-prefix)
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'api-consulta-vps-simple'
    environment: 'production'

# Configuração de scrape
scrape_configs:
  # Auto-scraping do próprio Prometheus
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
    
  # Scraping da API principal
  - job_name: 'api-consulta'
    scrape_interval: 30s
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_timeout: 10s
    
  # Scraping do Redis
  - job_name: 'redis'
    scrape_interval: 30s
    static_configs:
      - targets: ['redis-exporter:9121']
    metrics_path: '/metrics'
    scrape_timeout: 10s

# Configuração de storage
storage:
  tsdb:
    retention.time: 15d
    retention.size: 256MB
