# Configuração robusta do Prometheus para VPS
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'api-consulta-vps'
    environment: 'production'

# Configuração de regras (se houver no futuro)
rule_files:
  # - "rules/*.yml"

# Configuração de scrape
scrape_configs:
  # Auto-scraping do próprio Prometheus (com fallback)
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
    
  # Scraping da API principal
  - job_name: 'api-consulta'
    scrape_interval: 10s
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/metrics'
    scrape_timeout: 8s
    
  # Scraping do Redis
  - job_name: 'redis'
    scrape_interval: 15s
    static_configs:
      - targets: ['redis:6379']
    metrics_path: '/metrics'
    scrape_timeout: 10s
    
  # Scraping do Traefik (através da rede interna)
  - job_name: 'traefik'
    scrape_interval: 15s
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'
    scrape_timeout: 10s

# Configuração de storage
storage:
  tsdb:
    retention.time: 30d
    retention.size: 512MB

