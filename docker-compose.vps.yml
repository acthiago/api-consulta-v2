networks:
  api_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
  monitoring_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16

volumes:
  prometheus_data:
  grafana_data:
  redis_data:

services:
  # ===== API Principal =====
  api:
    image: ${DOCKER_HUB_USERNAME}/poc-api-consulta-v2:latest
    container_name: api-consulta-v2-production
    restart: unless-stopped
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - MONGO_URI=${MONGO_URI}
      - DATABASE_NAME=api_consulta_v2_prod
      - SECRET_KEY=${SECRET_KEY}
      - JWT_ACCESS_TOKEN_EXPIRE_MINUTES=30
      - JWT_REFRESH_TOKEN_EXPIRE_DAYS=7
      - ENABLE_CORS=true
      - CORS_ORIGINS=["*"]
      - ENABLE_METRICS=true
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379/0
      - PROMETHEUS_METRICS_PORT=8001
    networks:
      - api_network
      - monitoring_network
    volumes:
      - ./logs:/app/logs
      - ./storage:/app/storage
    depends_on:
      - redis
    labels:
      # Traefik auto-discovery
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`api.thiagoac.com`)"
      - "traefik.http.routers.api.entrypoints=web"
      - "traefik.http.services.api.loadbalancer.server.port=8000"
      
      # Rate limiting
      - "traefik.http.middlewares.api-ratelimit.ratelimit.burst=100"
      - "traefik.http.middlewares.api-ratelimit.ratelimit.average=10"
      - "traefik.http.routers.api.middlewares=api-ratelimit"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ===== Redis Cache =====
  redis:
    image: redis:7-alpine
    container_name: api-consulta-v2-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ===== Prometheus Monitoring =====
  prometheus:
    image: prom/prometheus:latest
    container_name: api-consulta-v2-prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.route-prefix=/prometheus'
      - '--web.external-url=https://monitor.thiagoac.com/prometheus'
    networks:
      - monitoring_network
    depends_on:
      - api
    labels:
      # Traefik auto-discovery
      - "traefik.enable=true"
      - "traefik.http.routers.prometheus.rule=Host(`monitor.thiagoac.com`) && PathPrefix(`/prometheus`)"
      - "traefik.http.routers.prometheus.entrypoints=web"
      - "traefik.http.services.prometheus.loadbalancer.server.port=9090"

  # ===== Grafana Dashboard =====
  grafana:
    image: grafana/grafana:latest
    container_name: api-consulta-v2-grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_SERVER_ROOT_URL=https://monitor.thiagoac.com
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - monitoring_network
    depends_on:
      - prometheus
    labels:
      # Traefik auto-discovery  
      - "traefik.enable=true"
      - "traefik.http.routers.grafana.rule=Host(`monitor.thiagoac.com`)"
      - "traefik.http.routers.grafana.entrypoints=web"
      - "traefik.http.services.grafana.loadbalancer.server.port=3000"

  # ===== Traefik API Gateway =====
  traefik:
    image: traefik:v3.0
    container_name: traefik-gateway
    restart: unless-stopped
    command:
      # Enable Docker provider
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=api_network"
      
      # Configure entrypoints
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      
      # Enable API and Dashboard
      - "--api.dashboard=true"
      - "--api.insecure=true"
      
      # Logging
      - "--log.level=INFO"
      - "--accesslog=true"
      
      # Metrics for Prometheus
      - "--metrics.prometheus=true"
      - "--metrics.prometheus.addEntryPointsLabels=true"
      - "--metrics.prometheus.addServicesLabels=true"
    ports:
      - "80:80"       # HTTP
      - "443:443"     # HTTPS
      - "8080:8080"   # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./ssl:/ssl:ro
    networks:
      - api_network
      - monitoring_network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`gateway.thiagoac.com`)"
      - "traefik.http.routers.traefik.service=api@internal"
    healthcheck:
      test: ["CMD", "traefik", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
